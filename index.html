<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="6129e9de9314a1b28929.svg" alt="туть должен быть логотип :("></header><main class="page__content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-pic" src="84fa72974a4513a11ac6.jpg" alt="туть должен быть аватар :("></div><div class="profile__info"><h1 class="profile__name">Валерочка</h1><button class="button profile__edit" type="button"><img class="profile__edit-icon" src="f0dd9c51cf799b8b82d2.svg" alt="карандашик"></button><h2 class="profile__job">Исследователь гаража</h2></div><button class="button profile__add" type="button"><img class="profile__add-icon" src="d5d6f8af0577b9c95ee4.svg" alt="плюсик"></button></section><section class="elements"><template id="element" class="elements-template_type_default"><div class="element"><button class="button element__delete" type="button"><img class="element__delete-icon" src="823b0cf1b0b7e9cb7cad.svg" alt="мусорка"></button> <img class="element__image"><div class="element__description"><h2 class="element__title"></h2><div><button class="button element__like" type="button"><img class="element__like-icon" src="e3b9ba5840ebe97bc077.svg" alt="сердечко"></button><div class="element__counter">0</div></div></div></div></template></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><section class="popup popup-edit"><div class="popup__content"><button class="button popup__close close-edit" type="button"><img class="popup__close-icon" src="622e8cdafa2222aa7c54.svg" alt="крестик"></button><form class="form form-edit" name="edit-info"><h2 class="form__heading">Редактировать профиль</h2><fieldset class="form__input-container"><input placeholder="Имя" class="form__item form__item_type_name" id="edit-name" name="name" minlength="2" maxlength="40" required> <span class="popup__error popup__error-edit-name"></span> <input placeholder="О себе" class="form__item form__item_type_job" id="edit-job" name="job" minlength="2" maxlength="200" required> <span class="popup__error popup__error-edit-job"></span></fieldset><button type="submit" class="button popup__save">Сохранить</button></form></div></section><section class="popup popup-add"><div class="popup__content"><button class="button popup__close close-add" type="button"><img class="popup__close-icon" src="622e8cdafa2222aa7c54.svg" alt="крестик"></button><form class="form form-add" name="add-content"><h2 class="form__heading">Новое место</h2><fieldset class="form__input-container"><input class="form__item form__item_type_title" name="title" id="add-title" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error popup__error-add-title"></span> <input type="url" class="form__item form__item_type_url" name="link" id="add-pic" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error-add-pic"></span></fieldset><button type="submit" class="button popup__save">Создать</button></form></div></section><section class="popup popup-image"><div class="popup__content popup__content_image"><button class="button popup__close close-image" type="button"><img class="popup__close-icon" src="622e8cdafa2222aa7c54.svg" alt="крестик"></button><div class="open-content"><img class="open-content__image"><h2 class="open-content__title"></h2></div></div></section><section class="popup popup-avatar"><div class="popup__content"><button class="button popup__close" type="button"><img class="popup__close-icon" src="622e8cdafa2222aa7c54.svg" alt="крестик"></button><form class="form form-avatar" name="avatar-content"><h2 class="form__heading">Обновить аватар</h2><fieldset class="form__input-container"><input type="link" class="form__item form__item_type_title
