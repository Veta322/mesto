<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="туть должен быть логотип :(">
  </header>
  <main class="page__content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.webp" alt="туть должен быть аватар :(">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__edit" type="button">
          <img class="button__edit" src="./images/pencil.svg" alt="карандашик">
        </button>
        <h2 class="profile__job">Исследователь океана</h2>
      </div>

      <button class="button profile__add" type="button">
        <img class="button__add" src="./images/plus.svg" alt="плюсик">
      </button>

    </section>

    <section class="elements">




      <div class="element">
        <img class="element__image" src="./images/autumn.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <h2 class="element__title">Осень</h2>
          <button class="button element__like" type="button">
            <img class="button__like" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/candle.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <h2 class="element__title">Свеча</h2>
          <button class="button element__like" type="button">
            <img class="button__like" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/forest.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <h2 class="element__title">Лес</h2>
          <button class="button element__like" type="button">
            <img class="button__like" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>


      <div class="element">
        <img class="element__image" src="./images/frozen.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <h2 class="element__title">Морозный шарик</h2>
          <button class="button element__like" type="button">
            <img class="button__like" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/sea.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <h2 class="element__title">Море,бъющиеся о скалы</h2>
          <button class="button element__like" type="button">
            <img class="button__like" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/train.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <h2 class="element__title">Трамвай</h2>
          <button class="button element__like" type="button">
            <img class="button__like" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__content">
      <button class="button popup__close" type="button">
        <img class="button__close" src="./images/Close.svg" alt="крестик">
      </button>
      <form class="form" name="edit-info">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__item form__item_type_name" name="edit-name">
          <input type="text" class="form__item form__item_type_job" name="edit-job">
        </fieldset>
        <button type="submit" class="button popup__save">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>

</html>
