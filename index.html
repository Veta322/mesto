<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="туть должен быть логотип :(">
  </header>
  <main class="page__content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.webp" alt="туть должен быть аватар :(">
      <div class="profile__info">
        <p class="profile__name"> Жак-Ив Кусто </p>
        <input type="image" class="edit-button" src="./images/pencil.svg" alt="карандашик">
        <p class="profile__job">Исследователь океана</p>
      </div>

      <button class="add-button">
        <img class="add-button_image" src="./images/plus.svg" alt="плюсик">
      </button>

    </section>

    <section class="elements">




      <div class="element">
        <img class="element__image" src="./images/autumn.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <p class="element__title">Осень</p>
          <button class="like">
            <img class="like_image" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/candle.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <p class="element__title">Свеча</p>
          <button class="like">
            <img class="like_image" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/forest.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <p class="element__title">Лес</p>
          <button class="like">
            <img class="like_image" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>


      <div class="element">
        <img class="element__image" src="./images/frozen.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <p class="element__title">Морозный шарик</p>
          <button class="like">
            <img class="like_image" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/sea.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <p class="element__title">Море,бъющиеся о скалы</p>
          <button class="like">
            <img class="like_image" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/train.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <p class="element__title">Трамвай</p>
          <button class="like">
            <img class="like_image" src="./images/heart.svg" alt="сердечко">
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <button class="close-button">
      <img class="close-button__image" src="./images/Close.svg" alt="крестик">
    </button>
    <form class="form">
      <h2 class="form__heading">Редактировать профиль</h2>
      <fieldset class="form__input-container">
        <input type="text" class="form__item form__item_name">
        <input type="text" class="form__item form__item_job">
      </fieldset>
      <button type="submit" class="save-button">Сохранить</button>
    </form>
  </section>
  <script src="./scripts/script.js"></script>
</body>

</html>
