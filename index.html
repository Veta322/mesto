<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="туть должен быть логотип :(">
  </header>
  <main class="page__content">
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.webp" alt="туть должен быть аватар :(">
    <div class="profile__info">
      <p class="profile__first-name">Жак-Ив Кусто</p>
      <input type="image" class="edit-button" src="./images/pencil.svg" width="7.5px" height="7.5px" alt="карандашик">
      <p class="profile__last-name">Исследователь океана</p>
    </div>

    <input type="image" class="add-button" src="./images/plus.svg" width="16px" height="16px" alt="плюсик">

  </section>

  <section class="elements">




    <div class="element">
      <img class="element__image" src="./images/autumn.jpg" alt="туть должна быть фотокарточка :(">
      <div class="element__description">
        <p class="element__title">Осень</p>
        <img class="element__like" src="./images/heart.svg" alt="сердечко">
      </div>
    </div>



      <div class="element">
        <img class="element__image" src="./images/candle.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <p class="element__title">Свеча</p>
          <img class="element__like" src="./images/heart.svg" alt="сердечко">
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/forest.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <p class="element__title">Лес</p>
          <img class="element__like" src="./images/heart.svg" alt="сердечко">
        </div>
      </div>


      <div class="element">
        <img class="element__image" src="./images/frozen.jpg" alt="туть должна быть фотокарточка :(">
        <div class="element__description">
          <p class="element__title">Морозный шарик</p>
          <img class="element__like" src="./images/heart.svg" alt="сердечко">
        </div>
      </div>



        <div class="element">
          <img class="element__image" src="./images/sea.jpg" alt="туть должна быть фотокарточка :(">
          <div class="element__description">
            <p class="element__title">Море,бъющиеся о скалы</p>
            <img class="element__like" src="./images/heart.svg" alt="сердечко">
          </div>
        </div>



        <div class="element">
          <img class="element__image" src="./images/train.jpg" alt="туть должна быть фотокарточка :(">
          <div class="element__description">
            <p class="element__title">Трамвай</p>
            <img class="element__like" src="./images/heart.svg" alt="сердечко">
          </div>
        </div>
  </section>
  </main>
<footer class="footer">
  <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<section class="popup">
  <button class="close-button">
    <img class="close-button__image" src="./images/Close Icon.svg" alt="крестик">
  </button>
<form class="form">
  <h2 class="form__heading">Редактировать профиль</h2>
  <fieldset class="form__input-container">
    <input type="text" class="form__item form__item_first-name"  placeholder="">
    <input type="text" class="form__item form__item_last-name"  placeholder="">
  </fieldset>
  <button type="submit" class="save-button">Сохранить</button>
</form>
</section>
<script src="./scripts/script.js"></script>
</body>

</html>
